apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  credentials.json: |-
    {{ .Values.serviceAccountKey }}
  db-pass: {{ default "" .Values.cloudsql.pass | b64enc | quote }}
  db-rootpass: {{ default "" .Values.cloudsql.rootpass | b64enc | quote }}
