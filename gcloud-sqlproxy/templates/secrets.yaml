apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  credentials.json: |-
    {{ .Values.serviceAccountKey }}
  cloudsql-password: {{ default "" .Values.cloudsql.password | b64enc | quote }}
  cloudsql-root-password: {{ default "" .Values.cloudsql.rootPassword | b64enc | quote }}
